spring.application.name=medvault

# Use an in-memory H2 database for local development (no MySQL required)
spring.datasource.url=jdbc:h2:mem:medvault;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable H2 console for debugging at /h2-console
spring.h2.console.enabled=true

# Server port (optional)
server.port=8080
