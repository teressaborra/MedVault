spring.application.name=medvault

# Datasource: prefer environment-configured Postgres, fall back to H2 for quick dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:medvault;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA / Hibernate settings
# Use env to select the correct dialect (Postgres vs H2)
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL:update}
spring.jpa.show-sql=true

# H2 console (only useful when H2 is active)
spring.h2.console.enabled=true

# Server port
server.port=8080
